<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&display=swap" rel="stylesheet">
    <style>
        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        @keyframes hearts {
            0% {
                transform: translateY(0) rotate(0);
                opacity: 1;
            }
            100% {
                transform: translateY(-150px) rotate(360deg);
                opacity: 0;
            }
        }

        .animate-float {
            animation: float 3s infinite ease-in-out;
        }

        .animate-hearts {
            animation: hearts 2s ease-out forwards;
        }
    </style>
</head>

<body class="flex justify-center items-center h-screen bg-gradient-to-br from-pink-100 to-pink-300 font-playfair relative overflow-hidden">
    <!-- Soft blush overlay effect -->
    <div class="absolute inset-0 bg-pink-200 bg-opacity-10 backdrop-blur-sm z-0"></div>

    <!-- Main container -->
    <div class="text-center p-8 bg-white bg-opacity-85 rounded-2xl shadow-lg border-4 border-pink-300 max-w-md mx-4 relative z-10">
        <h1 class="text-4xl md:text-5xl font-bold text-red-800 leading-tight mb-8">
            Babyloves, Sweetie pie, Love Love ko <br>
            Will you be my Valentine?
        </h1>

        <!-- Buttons -->
        <div class="flex justify-center gap-4">
            <button class="yes-button px-6 py-3 text-2xl bg-pink-500 text-white rounded-full hover:bg-pink-600 hover:scale-110 transition-all duration-300 ease-in-out" onclick="handleYesClick()">
                Yes
            </button>
            <button class="no-button px-6 py-3 text-2xl bg-red-500 text-white rounded-full hover:bg-red-600 hover:scale-110 transition-all duration-300 ease-in-out" onclick="handleNoClick()">
                No
            </button>
        </div>

        <!-- Animated Floating GIF -->
        <div class="mt-8">
            <img src="https://media1.giphy.com/media/v1.Y2lkPTc5MGI3NjExbW5lenZyZHI5OXM2eW95b3pmMG40cWVrMDhtNjVuM3A4dGNxa2g2dSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/VM1fcpu2bKs1e2Kdbj/giphy.gif"
                alt="Cute GIF" class="w-full rounded-lg border-4 border-pink-300 shadow-lg animate-float">
        </div>
    </div>

    <!-- Heart Confetti Animation for Yes Button -->
    <div id="hearts-container" class="absolute inset-0 pointer-events-none"></div>

    <script>
        function handleYesClick() {
            const heartsContainer = document.getElementById('hearts-container');
            for (let i = 0; i < 20; i++) {
                const heart = document.createElement('div');
                heart.classList.add('heart', 'absolute', 'bottom-0', 'left-1/2', 'w-5', 'h-5', 'bg-pink-400', 'rounded-full', 'animate-hearts');
                heart.style.left = `${Math.random() * 100}%`;
                heart.style.animationDelay = `${Math.random() * 2}s`;
                heartsContainer.appendChild(heart);
            }
        }

        function handleNoClick() {
            alert("Aww, please reconsider! ðŸ¥º");
        }
    </script>
</body>

</html>
